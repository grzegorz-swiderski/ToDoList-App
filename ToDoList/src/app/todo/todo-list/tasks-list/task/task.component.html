<div class="row">
  <div class="col-12" cdkDropList (cdkDropListDropped)="drop($event)">
    <mat-card *ngFor="let task of tasksList" cdkDrag [cdkDragData]="task">
      <div class="row">
        <div class="col-12 col-sm-2">
          <div [ngSwitch]="task.status">
            <div *ngSwitchCase="'Ready'">
              <div class="status" [ngStyle]="{'background-color': '#FBC02D'}">
                <p>Ready</p>
              </div>
            </div>
            <div *ngSwitchCase="'Work'">
              <div class="status" [ngStyle]="{'background-color': '#E64A19'}">
                <p>Work</p>
              </div>
            </div>
            <div *ngSwitchCase="'Test'">
              <div class="status" [ngStyle]="{'background-color': '#d32f2f'}">
                <p>Test</p>
              </div>
            </div>
            <div *ngSwitchCase="'Done'">
              <div class="status" [ngStyle]="{'background-color': '#388E3C'}">
                <p>Done</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 taskText">
          <p [ngStyle]="{'font-style': 'italic'}" class="taskData">{{task.text}}</p>
        </div>
        <div class="col-12 col-sm-2 taskText">
          <p class="taskData">{{task.userName}}</p>
        </div>
        <div class="col-12 col-sm-2">
          <p class="taskData">{{task.create}}</p>
        </div>
        <div class="offset-6 col-6 offset-sm-0 col-sm-3 btnContainer">
          <button [routerLink]="[task._id]" mat-mini-fab matTooltip="Edit Task" color="primary">
            <i class="material-icons">edit</i>
          </button>
          <button (click)="deleteTask(task)" mat-mini-fab matTooltip="Delete Task" color="primary">
            <i class="material-icons">delete_sweep</i>
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
