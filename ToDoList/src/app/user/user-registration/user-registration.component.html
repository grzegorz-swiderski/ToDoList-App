<div class="container">
  <div class="row">
    <div class="col-12 offset-sm-1 col-sm-10">
      <form (ngSubmit)="registration(registrationForm)" #registrationForm="ngForm">
        <div>
          <label for="userName">NAME:</label>
          <mat-form-field class="full">
            <input matInput [(ngModel)]="userName" placeholder="Enter your name" name="userName" [formControl]="nameFormControl" required>
            <mat-error *ngIf="nameFormControl.hasError('required')">
              Name is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <label for="userEmail">E-MAIL:</label>
          <mat-form-field class="full">
            <input matInput [(ngModel)]="userEmail" placeholder="Your email goes here" name="userEmail" [formControl]="emailFormControl"
              required>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <label for="userPassword">PASSWORD:</label>
          <mat-form-field class="full">
            <input matInput [(ngModel)]="userPassword" placeholder="Your password" [type]="!hide ? 'password' : 'text'" name="userPassword"
              [formControl]="passwordFormControl" required>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is
              <strong>required</strong>
            </mat-error>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
          <label id="signUpError" class="full">
            {{singUpError}}
          </label>
          <button mat-raised-button type="submit" color="primary">Sign up</button>
          <label id="routerLink">
            <a routerLink='/user/login'>I'd like to sing in, I've a profile</a>
          </label>
        </div>
      </form>
    </div>
  </div>
</div>
