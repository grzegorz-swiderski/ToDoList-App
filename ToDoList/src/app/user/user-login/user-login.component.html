<div class="container">
  <div class="row">
    <div class="offset-1 col-10">
      <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <div>
          <label for="userLogin">E-MAIL:</label>
          <mat-form-field class="full">
            <input matInput [(ngModel)]="userLogin" placeholder="Your email goes here" name="userLogin" [formControl]="emailFormControl"
              required>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <label for="userPassword">PASSWORD:</label>
          <mat-form-field class="full">
            <input matInput [(ngModel)]="userPassword" placeholder="Your password" [type]="!hide ? 'password' : 'text'" name="userPassword"
              [formControl]="passwordFormControl" required>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is
              <strong>required</strong>
            </mat-error>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
          <label id="loginError" class="full">
            {{loginError}}
          </label>
          <button mat-raised-button type="submit" color="primary">Log in</button>
          <label id="routerLink">
            <a routerLink='/user/registration'>I don't have a profile, I would like registration</a>
          </label>
        </div>
      </form>
    </div>
  </div>
</div>
